<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>


<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="narbar-brand" style="color:black">HUTECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/books" aria-current="page" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/books"  class="btn btn-outline">List Book</a>
                    </li>
                    <li class="nav-item">
                        <a href="/books/add"  class="btn btn-outline">Add Book</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger" type="submit">Logout</button>
                        </form>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a href="/login"  class="btn btn-outline">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<div th:insert="~{::${content}}">

</div>
<footer th:fragment="footer">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
